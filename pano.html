    async function duyurulariYukle() {
        panoContainer.innerHTML = '<p class="loading">Duyurular yÃ¼kleniyor...</p>';
        try {
            const querySnapshot = await db.collection("pano")
                                          .orderBy("eklenmeTarihi", "desc") // En yeni duyuru en Ã¼stte
                                          .get();

            if (querySnapshot.empty) {
                panoContainer.innerHTML = "<p>YayÄ±nlanmÄ±ÅŸ bir duyuru bulunmuyor.</p>";
                return;
            }

            panoContainer.innerHTML = ""; // YÃ¼klemeyi temizle
            
            querySnapshot.forEach(doc => {
                const data = doc.data();
                
                // Tarih ve saati formatla
                let tarihStr = "Tarih bilgisi yok";
                if (data.eklenmeTarihi && data.eklenmeTarihi.toDate) {
                    const tarih = data.eklenmeTarihi.toDate();
                    tarihStr = tarih.toLocaleString('tr-TR', { 
                        dateStyle: 'long', 
                        timeStyle: 'short',
                        hour12: false
                    }) + ' tarihinde eklendi';

                const duyuruKarti = document.createElement('div');
                duyuruKarti.className = 'duyuru-item';
                duyuruKarti.innerHTML = `

                    <span class="tarih-saat">${tarihStr}</span>
                    <p>${data.icerik || ''}</p>
                `;

            });
