    <style>

        .header {

            align-items: center;

        .header h1 i { margin-right: 12px; color: #007bff; }
        
        .user-info { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }

        .logout-btn { background-color: #dc3545; } .logout-btn:hover { background-color: #c82333; }

        .login-btn { background-color: #28a745; } .login-btn:hover { background-color: #218838; }

        .user-email {

            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            border: 1px solid #ccc;
        }

        .pano-container { max-width: 900px; margin: 20px auto; }
        
        .duyuru-item {
            background: #fff;
            border: 1px solid #ddd;
            border-left: 5px solid #007bff;
            border-radius: 8px;
            padding: 20px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .duyuru-item h3 { margin-top: 0; margin-bottom: 5px; color: #333; }
        .duyuru-item .tarih-saat {
            font-size: 0.9em;
            color: #777;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 10px;
        }
        .duyuru-item p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap; 
            margin-bottom: 0;
        }

        .loading { text-align: center; font-size: 1.2em; color: #777; }

        @media (max-width: 600px) {
            .header { 
                flex-direction: column; 
                align-items: stretch; 
                text-align: center; 
            }
            .header h1 { margin-bottom: 15px; }
            .user-info { 
                flex-direction: column; 
                align-items: stretch; 
                width: 100%;
                gap: 10px;
            }
            .buton { 
                width: 100%; 
                text-align: center; 
                padding: 12px 10px;
                font-size: 1em;
            }
            .duyuru-item { padding: 15px; }
            
            .user-email {
                text-align: center;
                width: 100%;
                order: -1; 
                margin-bottom: 5px; 
            }
        }
        
        .imza-bolumu {
            text-align: center;
            padding: 15px 20px;
            margin-top: 30px;
            border-top: 3px solid #007bff;
            background-color: #fcfcfc;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.05);
            border-radius: 8px 8px 0 0;
            color: #444;
            font-size: 0.85em;
            line-height: 1.5;
            max-width: 900px; 
            margin-left: auto;
            margin-right: auto;
        }
        .imza-bolumu p { margin: 6px 0; }
        .imza-bolumu a { color: #007bff; font-weight: bold; text-decoration: none; }
        .imza-bolumu a:hover { text-decoration: underline; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <h1><i class="fa-solid fa-bullhorn"></i> Duyuru Panosu</h1>
        
        <div class="user-info">
            <span id="userEmailDisplay" class="user-email" style="display:none;">...</span>
            
            <a href="kovanlarim.html" class="buton geri-btn"><i class="fa-solid fa-arrow-left"></i> Kovan Listesi</a>
            
            <a href="admin_pano.html" id="adminPanoBtn" class="buton admin-btn" style="display:none;">
                <i class="fa-solid fa-pencil"></i> Panoyu D√ºzenle
            </a>
            
            <button id="logoutBtn" class="buton logout-btn" style="display:none;"><i class="fa-solid fa-right-from-bracket"></i> √áƒ±kƒ±≈ü Yap</button>
            
            <a href="login.html" id="loginBtn" class="buton login-btn" style="display:none;"><i class="fa-solid fa-right-to-bracket"></i> Admin Giri≈üi</a>
        </div>
        </div>

    <div id="pano-container" class="pano-container">
        <p class="loading">Duyurular y√ºkleniyor, l√ºtfen bekleyin...</p>
    </div>

<script>
    // 1. ADIM: Firebase Proje Bilgileri
    const firebaseConfig = {
      apiKey: "AIzaSyAO7203PN7V8IBxYe0B13iRy0Ahwzm5sXY", // Sƒ∞Zƒ∞N Bƒ∞LGƒ∞LERƒ∞Nƒ∞Z
      authDomain: "kovan-takip-4c054.firebaseapp.com",
      projectId: "kovan-takip-4c054",
      storageBucket: "kovan-takip-4c054.appspot.com",
      messagingSenderId: "783431210365",
      appId: "1:783431210365:web:5810ec74c9ff3ba8d4a814"
    };

    // 2. ADIM: Firebase'i Ba≈ülatma
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth(); 
    console.log("Firebase baƒülanƒ±ldƒ±.");

    const logoutBtn = document.getElementById('logoutBtn');
    const panoContainer = document.getElementById('pano-container');
    const userEmailDisplay = document.getElementById('userEmailDisplay'); 
    const adminBtn = document.getElementById('adminPanoBtn');
    const loginBtn = document.getElementById('loginBtn'); 

    // 3. ADIM: onAuthStateChanged (Hibrit mantƒ±k)
    auth.onAuthStateChanged((user) => {
      if (user) {
        // KULLANICI Gƒ∞Rƒ∞≈û YAPMI≈ûSA
        console.log("Kullanƒ±cƒ± giri≈ü yapmƒ±≈ü:", user.email);
        
        userEmailDisplay.textContent = user.email;
        userEmailDisplay.style.display = 'inline-block';
        logoutBtn.style.display = 'inline-block';
        loginBtn.style.display = 'none'; 

        const adminEmail = "mremzi@gmail.com"; 
        if (user.email === adminEmail && adminBtn) {
            adminBtn.style.display = 'inline-block'; 
        }
        
      } else {
        // KULLANICI Gƒ∞Rƒ∞≈û YAPMAMI≈ûSA
        console.log("Kullanƒ±cƒ± oturumu kapalƒ± (veya anonim ziyaret√ßi).");
        
        userEmailDisplay.style.display = 'none';
        logoutBtn.style.display = 'none';
        adminBtn.style.display = 'none';
        loginBtn.style.display = 'inline-block'; 
      }
    });

    // 4. ADIM: √áƒ±kƒ±≈ü butonu
    logoutBtn.addEventListener('click', () => {
        auth.signOut().catch((error) => console.error("√áƒ±kƒ±≈ü hatasƒ±:", error));
    });

    // 5. ADIM: Duyuru y√ºkleme fonksiyonu
    async function duyurulariYukle() {
        panoContainer.innerHTML = '<p class="loading">Duyurular y√ºkleniyor...</p>';
        try {
            const querySnapshot = await db.collection("pano")
                                          .orderBy("eklenmeTarihi", "desc") 
                                          .get();

            if (querySnapshot.empty) {
                panoContainer.innerHTML = "<p>Yayƒ±nlanmƒ±≈ü bir duyuru bulunmuyor.</p>";
                return;
            }

            panoContainer.innerHTML = ""; 
            
            querySnapshot.forEach(doc => {
                const data = doc.data();
                
                let tarihStr = "Tarih bilgisi yok";
                if (data.eklenmeTarihi && data.eklenmeTarihi.toDate) {
                    const tarih = data.eklenmeTarihi.toDate();
                    tarihStr = tarih.toLocaleString('tr-TR', { 
                        dateStyle: 'long', 
                        timeStyle: 'short',
                        hour12: false
                    }) + ' tarihinde eklendi';
                }

                const duyuruKarti = document.createElement('div');
                duyuruKarti.className = 'duyuru-item';
                duyuruKarti.innerHTML = `
                    <h3>${data.baslik || 'Ba≈ülƒ±ksƒ±z Duyuru'}</h3>
                    <span class="tarih-saat">${tarihStr}</span>
                    <p>${data.icerik || ''}</p>
                `;
                panoContainer.appendChild(duyuruKarti);
            });

        } catch (error) {
            console.error("Duyuru y√ºklenirken hata olu≈ütu: ", error);
            panoContainer.innerHTML = `<p style="color:red;">Duyurular y√ºklenemedi. Hata: ${error.message}</p>`;
        }
    }
    
    document.addEventListener('DOMContentLoaded', duyurulariYukle);

</script>
