<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kovanlarƒ±m</title>
    <link rel="icon" href="5.jpg" type="image/jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style> 
        body { background-color: #f8f9fa; display: flex; flex-direction: column; min-height: 100vh; } 
        .container { flex: 1; } /* Footer'ƒ± a≈üaƒüƒ± itmek i√ßin */
        .kovan-card { transition: transform 0.2s; cursor: pointer; border-left: 5px solid #007bff; } 
        .kovan-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-icon { width: 30px; height: auto; margin-right: 10px; }
        .btn-pano { background: linear-gradient(45deg, #ffc107, #fd7e14); color: white !important; border: none; font-weight: bold; box-shadow: 0 4px 15px rgba(253, 126, 20, 0.4); animation: pulse-gold 2s infinite; display: flex; align-items: center; gap: 5px; }
        .btn-pano:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(253, 126, 20, 0.6); }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }
        #reader { width: 100%; }
        /* ƒ∞MZA STƒ∞Lƒ∞ */
        .footer-signature { text-align: center; padding: 20px; font-size: 0.85rem; color: #6c757d; border-top: 1px solid #dee2e6; margin-top: 40px; background: #fff; }
        .footer-signature a { color: #0d6efd; text-decoration: none; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-layer-group me-2 text-warning"></i>Kovan Takip</a>
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-light btn-sm" onclick="openScanner()"><i class="fa-solid fa-qrcode"></i> <span class="d-none d-md-inline">Tara</span></button>
            <a href="pano.html" class="btn btn-pano btn-sm rounded-pill px-3"><i class="fa-solid fa-bullhorn"></i> <span class="d-none d-md-inline">Duyuru</span></a>
            <a href="index.html" class="btn btn-success btn-sm"><i class="fa-solid fa-plus"></i> Yeni</a>
            <button id="logoutBtn" class="btn btn-danger btn-sm"><i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
    </div>
</nav>

<div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title"><i class="fa-solid fa-qrcode me-2"></i>Barkod Tara</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="stopScanner()"></button>
            </div>
            <div class="modal-body p-0">
                <div id="reader"></div>
                <div id="scanResult" class="text-center p-3 d-none"><div class="spinner-border text-primary spinner-border-sm"></div> Aranƒ±yor...</div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="kovan-listesi-container" class="row g-4">
        <div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>
    </div>
</div>

<footer class="footer-signature">
    <p class="mb-1">¬© 2025 Hakan Yabgu ‚Ä¢ Arƒ± severler i√ßin geli≈ütirildi üêù</p>
    <small>Fikir ve √∂nerileriniz i√ßin: <a href="mailto:yabguhakan2025@gmail.com">yabguhakan2025@gmail.com</a></small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // (Firebase Config ve Scriptler Aynen Korundu - Kƒ±salƒ±k ƒ∞√ßin √ñzet)
    const firebaseConfig = { apiKey: "AIzaSyAO7203PN7V8IBxYe0B13iRy0Ahwzm5sXY", authDomain: "kovan-takip-4c054.firebaseapp.com", projectId: "kovan-takip-4c054", storageBucket: "kovan-takip-4c054.appspot.com", messagingSenderId: "783431210365", appId: "1:783431210365:web:5810ec74c9ff3ba8d4a814" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(); const auth = firebase.auth();
    let html5QrcodeScanner = null; let currentUserUid = null;
    const hircinlikSozlugu = { 1: "√áok Sakin", 2: "Sakin", 3: "Normal", 4: "Hƒ±r√ßƒ±n", 5: "√áok Hƒ±r√ßƒ±n" };

    auth.onAuthStateChanged(user => { if (user) { currentUserUid = user.uid; kovanlariYukle(user.uid); } else window.location.href = 'login.html'; });
    document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

    async function kovanlariYukle(uid) {
        const div = document.getElementById('kovan-listesi-container');
        try {
            const snap = await db.collection("kullanicilar").doc(uid).collection("kovanlar").get();
            div.innerHTML = '';
            if(snap.empty) { div.innerHTML = '<div class="col-12"><div class="alert alert-info">Hen√ºz kovanƒ±nƒ±z yok.</div></div>'; return; }
            snap.forEach(doc => {
                const d = doc.data();
                const hText = hircinlikSozlugu[d.hircinlik || 3] || "Bilinmiyor";
                div.insertAdjacentHTML('beforeend', `
                <div class="col-md-6 col-lg-4">
                    <div class="card kovan-card h-100 shadow-sm" onclick="window.location.href='detay.html?id=${doc.id}'">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center pt-3 pb-2 border-bottom-0">
                            <h5 class="mb-0 text-primary fw-bold"><img src="5.png" class="card-icon">Kovan: ${d.no || '?'}</h5>
                            <span class="badge bg-light text-dark border">${d.tip || '-'}</span>
                        </div>
                        <div class="card-body pt-0">
                            <div class="small text-muted mb-2">${d.irk || '-'} ‚Ä¢ ${d.cerceve || 0} √áer√ßeve ‚Ä¢ ${hText}</div>
                            <hr class="my-2">
                            <div class="d-flex align-items-center text-warning-emphasis small">
                                <img src="1.png" style="width:20px; margin-right:5px;"> <strong>Ana:</strong>&nbsp;${d.ana?.irk || 'Yok'} (${d.ana?.perf || '-'})
                            </div>
                        </div>
                    </div>
                </div>`);
            });
        } catch(e) { div.innerHTML = '<div class="alert alert-danger">Hata: '+e.message+'</div>'; }
    }

    function openScanner() { const m = new bootstrap.Modal(document.getElementById('scannerModal')); m.show(); if(!html5QrcodeScanner) { html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: {width: 250, height: 250} }, false); html5QrcodeScanner.render(onScanSuccess, ()=>{}); } }
    function stopScanner() { if(html5QrcodeScanner) { html5QrcodeScanner.clear().then(_=>{html5QrcodeScanner=null;}).catch(e=>console.error(e)); } }
    async function onScanSuccess(txt) {
        if(html5QrcodeScanner) { await html5QrcodeScanner.clear(); html5QrcodeScanner=null; }
        document.getElementById('reader').innerHTML=''; const r=document.getElementById('scanResult'); r.innerHTML=`<div class="spinner-border text-primary spinner-border-sm"></div> Aranƒ±yor: <strong>${txt}</strong>`; r.classList.remove('d-none');
        try {
            const snap = await db.collection("kullanicilar").doc(currentUserUid).collection("kovanlar").where("barkod","==",txt).get();
            if(!snap.empty) { const id=snap.docs[0].id; const no=snap.docs[0].data().no; r.innerHTML=`<div class="text-success fw-bold"><i class="fa-solid fa-check"></i> Bulundu! Kovan: ${no}</div>`; setTimeout(()=>window.location.href=`detay.html?id=${id}`,500); }
            else { r.innerHTML=`<div class="text-danger fw-bold">Bulunamadƒ±!</div>`; }
        } catch(e) { console.error(e); }
    }
    document.getElementById('scannerModal').addEventListener('hidden.bs.modal', function () { stopScanner(); document.getElementById('scanResult').classList.add('d-none'); });
</script>
</body>
</html>
