        .yeni-kovan-btn { background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; }

        }

        .pano-btn i { margin-right: 8px; }
        
        #kovan-listesi-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .kovan-karti { background-color: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
        .kovan-karti:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }

            display: flex;

        }
        .card-image {

            max-height: 30px;
            margin-right: 8px;
            border-radius: 3px;
        }

        .kovan-karti p { margin: 8px 0; font-size: 0.95em; }
        .kovan-karti strong { color: #555; min-width: 120px; display: inline-block; }
        .ana-ari-bolumu { border-top: 1px dashed #ccc; padding-top: 8px; margin-top: 8px; }
        
        .user-info { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .logout-btn:hover { background-color: #c82333; }
        .user-email { font-weight: bold; color: #555; }
        
        /* --- STABƒ∞L MOBƒ∞L UYUM (ALTIN STANDART) --- */
        @media (max-width: 700px) {

                flex-direction: column; 
                align-items: stretch; 
            }
            .header h1 {

                font-size: 1.8em;
                margin-bottom: 15px;
            }
            
            .user-info {
                flex-direction: column; 
                align-items: stretch; 
                width: 100%;
                gap: 10px; 
            }
            
            .yeni-kovan-btn, .logout-btn, .pano-btn {
                width: 100%; 
                text-align: center;
                padding: 12px 10px;
                font-size: 1em; 
                margin: 0; 
            }
            
            .user-email {
                display: block; 
                text-align: center; 
                width: 100%;
                margin-bottom: 5px; 
                order: -1; 
            }
        }
        
        /* === YENƒ∞ EKLENEN ƒ∞MZA STƒ∞Lƒ∞ === */
        .imza-bolumu {
            text-align: center;
            padding: 15px 20px;
            margin-top: 30px;
            border-top: 3px solid #007bff;
            background-color: #fcfcfc;
            box-shadow: 0 -1px 5px rgba(0,0,0,0.05);
            border-radius: 8px 8px 0 0;
            color: #444;
            font-size: 0.85em;
            line-height: 1.5;
        }
        .imza-bolumu p {
            margin: 6px 0;
        }
        .imza-bolumu a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }
        .imza-bolumu a:hover {

        }
        /* === Biti≈ü === */
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <h1><i class="fa-solid fa-layer-group"></i> Kovanlarƒ±m</h1>
        
        <div class="user-info">
            <span id="userEmail" class="user-email"></span>
            
            <a href="pano.html" class="pano-btn"><i class="fa-solid fa-bullhorn"></i> Pano</a>

            <button id="logoutBtn" class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> √áƒ±kƒ±≈ü Yap</button>
        </div>
    </div>

    <div id="kovan-listesi-container">
        <p>Kovanlar y√ºkleniyor...</p>
    </div>

<script>
    // 1. ADIM: Firebase Proje Bilgileri
    const firebaseConfig = {
      apiKey: "AIzaSyAO7203PN7V8IBxYe0B13iRy0Ahwzm5sXY", // KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞ZLE DEƒûƒ∞≈ûTƒ∞Rƒ∞N
      authDomain: "kovan-takip-4c054.firebaseapp.com",
      projectId: "kovan-takip-4c054",
      storageBucket: "kovan-takip-4c054.appspot.com",
      messagingSenderId: "783431210365",
      appId: "1:783431210365:web:5810ec74c9ff3ba8d4a814"
    };

    // 2. ADIM: Firebase'i Ba≈ülatma
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    console.log("Firebase baƒülanƒ±ldƒ±.");

    const listContainer = document.getElementById('kovan-listesi-container');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmailElement = document.getElementById('userEmail');
    let mevcutKullanici = null;

    auth.onAuthStateChanged((user) => {
      if (user) {
        mevcutKullanici = user;
        console.log("Giri≈ü yapan kullanƒ±cƒ±:", mevcutKullanici.uid);
        userEmailElement.textContent = mevcutKullanici.email; 
        
        kovanlariYukle(mevcutKullanici.uid); 
      } else {
        console.log("Kullanƒ±cƒ± oturumu kapalƒ±, login sayfasƒ±na y√∂nlendiriliyor.");
        window.location.href = 'login.html';
      }
    });

    logoutBtn.addEventListener('click', () => {
        auth.signOut().then(() => {
            console.log("√áƒ±kƒ±≈ü yapƒ±ldƒ±.");
        }).catch((error) => {
            console.error("√áƒ±kƒ±≈ü hatasƒ±:", error);
        });
    });

    async function kovanlariYukle(userId) {
        listContainer.innerHTML = "<p>Kovanlar y√ºkleniyor...</p>"; 
        try {
            const querySnapshot = await db.collection("kovanlar")
                                          .where("userId", "==", userId) 
                                          .get();

            if (querySnapshot.empty) {
                listContainer.innerHTML = "<p>Kaydedilmi≈ü kovan bulunamadƒ±. '+' butonu ile ekleyebilirsiniz.</p>";
                return;
            }

            listContainer.innerHTML = ''; 
            querySnapshot.forEach((doc) => {
                const kovan = doc.data();
                const kovanId = doc.id; 

                const kart = document.createElement('div');
                kart.className = 'kovan-karti';
                kart.addEventListener('click', () => detayGor(kovanId));

                 kart.innerHTML = `
                    <h3><img src="5.png" alt="Kovan" class="card-image"> Kovan No: ${kovan.kovanNo}</h3>
                    <p><strong>Arƒ± Irkƒ±:</strong> ${kovan.ariIrki || 'Bilinmiyor'}</p>
                    <p><strong>Kovan K√∂keni:</strong> ${kovan.kovanKokeni || 'Bilinmiyor'}</p>
                    <p><strong>√áer√ßeve Sayƒ±sƒ±:</strong> ${kovan.cerceveSayisi || '?'}</p>
                    <p><strong>Hƒ±r√ßƒ±nlƒ±k:</strong> ${kovan.hircinlik || '?'}</p>
                    
                    <div class="ana-ari-bolumu">
                        <p><strong>Ana Irkƒ±:</strong> ${kovan.anaAri.anaIrki || kovan.ariIrki || '?'}</p>
                        <p><strong>Ana Rengi:</strong> ${kovan.anaAri.anaRengi || 'Boyasƒ±z'}</p>
                        <p><strong>Ana Doƒüum:</strong> ${kovan.anaAri.dogumTarihi || '?'}</p>
                        <p><strong>Ana Performans:</strong> ${kovan.anaAri.performans || '?'}</p>
                    </div>
                `;

                listContainer.appendChild(kart);
            });

        } catch (error) {
            console.error("Kovanlar y√ºklenirken hata olu≈ütu: ", error);
             if (error.code === 'permission-denied') {
                 listContainer.innerHTML = "<p>Kovanlarƒ± g√∂rme izniniz yok. Firestore kurallarƒ±nƒ±zƒ± kontrol edin.</p>";
             } else {
                 listContainer.innerHTML = "<p>Veriler y√ºklenirken bir hata olu≈ütu.</p>";
             }
        }
    }

    function detayGor(kovanId) {
        window.location.href = `detay.html?id=${encodeURIComponent(kovanId)}`;
    }
</script>
