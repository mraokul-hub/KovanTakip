<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovanlarım - Kovan Takip</title>

    <style>
        /* Önceki stilleriniz ve güncellenmiş kart stilleri */
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        h1 { color: #333; }
        .yeni-kovan-btn { background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .yeni-kovan-btn:hover { background-color: #218838; }
        #kovan-listesi-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .kovan-karti { background-color: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 15px; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
        .kovan-karti:hover { transform: translateY(-5px); box-shadow: 0 4px 10px rgba(0,0,0,0.15); }
        .kovan-karti h3 { margin-top: 0; color: #007bff; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .kovan-karti p { margin: 8px 0; font-size: 0.95em; }
        .kovan-karti strong { color: #555; min-width: 120px; display: inline-block; }
        .ana-ari-bolumu { border-top: 1px dashed #ccc; padding-top: 8px; margin-top: 8px; }
        /* YENİ EKLENEN BUTON STİLLERİ */
        .user-info { display: flex; align-items: center; gap: 15px; }
        .logout-btn { background-color: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .logout-btn:hover { background-color: #c82333; }
        .user-email { font-weight: bold; color: #555; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>

    <div class="header">
        <h1>Kovanlarım</h1>
        <div class="user-info">
            <span id="userEmail" class="user-email"></span>
            <a href="index.html" class="yeni-kovan-btn">+ Yeni Kovan Ekle</a>
            <button id="logoutBtn" class="logout-btn">Çıkış Yap</button>
        </div>
    </div>

    <div id="kovan-listesi-container">
        <p>Kovanlar yükleniyor...</p>
    </div>

<script>
    // 1. ADIM: Firebase Proje Bilgileri
    const firebaseConfig = {
      apiKey: "AIzaSyAO7203PN7V8IBxYe0B13iRy0Ahwzm5sXY", // KENDİ BİLGİLERİNİZLE DEĞİŞTİRİN
      authDomain: "kovan-takip-4c054.firebaseapp.com",
      projectId: "kovan-takip-4c054",
      storageBucket: "kovan-takip-4c054.appspot.com",
      messagingSenderId: "783431210365",
      appId: "1:783431210365:web:5810ec74c9ff3ba8d4a814"
    };

    // 2. ADIM: Firebase'i Başlatma
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    console.log("Firebase bağlanıldı.");

    const listContainer = document.getElementById('kovan-listesi-container');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmailElement = document.getElementById('userEmail');
    let mevcutKullanici = null;

    // Oturum durumunu dinle
    auth.onAuthStateChanged((user) => {
      if (user) {
        mevcutKullanici = user;
        console.log("Giriş yapan kullanıcı:", mevcutKullanici.uid);
        userEmailElement.textContent = mevcutKullanici.email; // E-postayı göster
        kovanlariYukle(mevcutKullanici.uid); // Kovanları YALNIZCA bu kullanıcı için yükle
      } else {
        console.log("Kullanıcı oturumu kapalı, login sayfasına yönlendiriliyor.");
        window.location.href = 'login.html';
      }
    });

    // Çıkış Yap Butonu
    logoutBtn.addEventListener('click', () => {
        auth.signOut().then(() => {
            console.log("Çıkış yapıldı.");
        }).catch((error) => {
            console.error("Çıkış hatası:", error);
        });
    });

    // Veritabanından Kovanları Çekme Fonksiyonu (GÜNCELLENDİ)
    async function kovanlariYukle(userId) {
        listContainer.innerHTML = "<p>Kovanlar yükleniyor...</p>"; // Her yüklemede temizle
        try {
            // SADECE GİRİŞ YAPMIŞ KULLANICIYA AİT KOVANLARI GETİR
            const querySnapshot = await db.collection("kovanlar")
                                          .where("userId", "==", userId) // ÖNEMLİ FİLTRELEME
                                          .get();

            if (querySnapshot.empty) {
                listContainer.innerHTML = "<p>Kaydedilmiş kovan bulunamadı. '+' butonu ile ekleyebilirsiniz.</p>";
                return;
            }

            listContainer.innerHTML = ''; // Liste içeriğini temizle
            querySnapshot.forEach((doc) => {
                const kovan = doc.data();
                const kovanId = doc.id; // Belge ID'sini al (Kovan No)

                const kart = document.createElement('div');
                kart.className = 'kovan-karti';
                kart.addEventListener('click', () => detayGor(kovanId));

                // Önceki gibi daha fazla bilgi içeren kart yapısı
                 kart.innerHTML = `
                    <h3>Kovan No: ${kovan.kovanNo}</h3>
                    <p><strong>Arı Irkı:</strong> ${kovan.ariIrki || 'Bilinmiyor'}</p>
                    <p><strong>Kovan Kökeni:</strong> ${kovan.kovanKokeni || 'Bilinmiyor'}</p>
                    <p><strong>Çerçeve Sayısı:</strong> ${kovan.cerceveSayisi || '?'}</p>
                    <p><strong>Hırçınlık:</strong> ${kovan.hircinlik || '?'}</p>
                    
                    <div class="ana-ari-bolumu">
                        <p><strong>Ana Irkı:</strong> ${kovan.anaAri.anaIrki || kovan.ariIrki || '?'}</p>
                        <p><strong>Ana Rengi:</strong> ${kovan.anaAri.anaRengi || 'Boyasız'}</p>
                        <p><strong>Ana Doğum:</strong> ${kovan.anaAri.dogumTarihi || '?'}</p>
                        <p><strong>Ana Performans:</strong> ${kovan.anaAri.performans || '?'}</p>
                    </div>
                `;

                listContainer.appendChild(kart);
            });

        } catch (error) {
            console.error("Kovanlar yüklenirken hata oluştu: ", error);
             if (error.code === 'permission-denied') {
                 listContainer.innerHTML = "<p>Kovanları görme izniniz yok. Firestore kurallarınızı kontrol edin.</p>";
             } else {
                 listContainer.innerHTML = "<p>Veriler yüklenirken bir hata oluştu.</p>";
             }
        }
    }

    // Detayları Gör Fonksiyonu
    function detayGor(kovanId) {
        window.location.href = `detay.html?id=${encodeURIComponent(kovanId)}`;
    }
</script>
</body>
</html>
